<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Lista de clientes por vencer</h2>
        <ol class="breadcrumb">
            <li>
            <!-- Modificar para que redirija a tabla contactados-->
                <a ui-sref="content.contactados">Inicio</a>
            </li>
            <li>
                <a>Clientes</a>
            </li>
            <li class="active">
                <strong>Por vencer</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" ng-controller="datatablesCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Clientes por vencer</h5>

                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <table datatable="ng" dt-options="dtOptions"  class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                       <tr>
                            <th>Nombre</th>
                            <th>Tel&eacute;fono</th>
                            <th>Correo-e</th>
                            <th>Membres&iacute;a Sugerida</th>
                            <th>Fecha vence</th>
                            <th>Dias restantes</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="employee in employees">
                            <td>{{employee.name}}</td>
                            <td>{{employee.code}}</td>
                            <td>{{employee.id}}</td>
                            <td>{{employee.unit}}</td>
                            <td>{{employee.type}}</td>
                            <td>{{employee.category_id}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
