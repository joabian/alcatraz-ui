<fieldset>
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h1>Cambiar contrase&ntildea</h1>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="content.ranking">Vendedores</a>
            </li>
            <li class="active">
                <strong>Cambiar contrase&ntildea</strong><br>
            </li>
        </ol>
</div>
</div>
    <br>
    <br>
    <br>
    <div class="row">
    <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="form-group">
                <label>Contrase&ntildea actual *</label>
                <input id="userName" ng-model="formData.username" name="username" type="text" class="form-control" ng-minlength="8">
                <p ng-show="signupForm.username.$error.minlength" class="help-block">Example of validation - Username is too short (min 8 signs)</p>
            </div>
            <div class="form-group">
                <label>Nueva contrase&ntildea *</label>
                <input id="password" ng-model="formData.password" name="password" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Confirmar contrase&ntildea *</label>
                <input id="confirm" name="confirm" type="text" class="form-control required">
            </div>
        </div>
       
       
    </div>
<div class="text-center">
    <a ui-sref="Login" class="btn btn-primary">Guardar contrase&ntildea</a>
    </div>
</fieldset>
